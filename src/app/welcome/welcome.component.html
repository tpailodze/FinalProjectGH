<h1>Top Rated Hotels of the Week</h1>
  <mat-carousel
  timings="200ms ease-in"
  [autoplay]="true"
  interval="6000"
  color="pink"
>
  <mat-carousel-slide
    *ngFor="let slide of slides; let i =index"
    [image]="slide.image"
    overlayColor="#ffffff"
    [hideOverlay]="false">
</mat-carousel-slide>
</mat-carousel>
