<form [formGroup]="profileForm" class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Registration Form</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="full-width">
                        <input formControlName="firstName" matInput placeholder="First Name">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="full-width">
                        <input  formControlName="lastName" matInput placeholder="Last Name">
                    </mat-form-field>
                </div>
            </div> 
            <div class="row">
                <div class="col-sm-6">
                    <mat-form-field class="full-width">
                        <input  type="password" formControlName="password" matInput placeholder="Password"> 
                    </mat-form-field> 
                </div>
                <div class="col-md-6 top-padding">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Select DOB</mat-label>
                        <input formControlName="dob" matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div> 
            <div class="row">
                <div class="col-md-12">
                    <mat-radio-group formControlName="gender" class="margin-left">
                        <mat-radio-button id="male" value="male">Male</mat-radio-button>
                        <mat-radio-button id="female" value="female">Female</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>  
        </mat-card-content>
        <mat-card-actions>
            <button (click)="saveform()"  mat-raised-button color="accent">Register</button>
        </mat-card-actions>
    </mat-card>
</form>
